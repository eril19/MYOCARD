<!DOCTYPE html>
<html lang="en">

    <!-- judul tab  -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MYOCARD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <!-- container  itu adalah tampungan. jadi supaya apa yg di kodingin muncul dengan rapih di tengah2 website -->
    <div class="container">

        <!-- middle part -->
      <div class="middle-part">

        <!-- buat ngurutin isi -->
        <div class="d-flex align-items-center flex-column"style="margin-top:200px;">

            <!-- judul -->
            <div class="titles d-flex align-items-center">
                <!-- h1 itu template -->
                <h1>MYOCARD: Make You Out from Coronary Artery Disease</h1>
                <img src="./goofyahh.png" width="100" alt="">
            </div>


            <!-- paragraf -->
          <p style="text-align:center;width:60%;"> 
            Don't forget to stand up and stretch your body. Stretching your body
            for 5 minutes after sitting will help you avoid coronary artery
            disease. Follow the video and remember to cherish your body and
            health. Peace.
          </p>

          <!-- Button munculin video -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            View Video
          </button>

        </div>
      </div>
    </div>

    <!-- Pop Up video / MODAL -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <!-- judul pop up -->
            <h5 class="modal-title" id="exampleModalLabel">Let's Stretch!</h5>
            
            <!-- tombol x buat close -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Isi modal/pop up -->
          <div class="modal-body">
            <div class="embed-responsive embed-responsive-16by9">

                <!-- iframe dapet youtube  -->
              <iframe
                class="embed-responsive-item"
                width="465"
                height="315"
                src="https://www.youtube.com/embed/ox6NxmOpeLs?si=5pmsdtF4dA0QgIWP?autoplay=1"
                title="Office Stretch"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>

            </div>
          </div>
          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
